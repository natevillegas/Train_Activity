<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>BART Schedule</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

	<!-- Added Moment JS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="container">

    <br>

	<!-- Jumbotron Title -->
    <div class="jumbotron" id="bigtron">
      <h1 class="text-center"><img src="images/bart-logo.png" id="logo"> Schedule</h1>
      <h3 class="text-center">Bay Area Rapid Transit</h3>
    </div>

    <!-- Current Train Schedule -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" id="bigtron">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
              	<table style="width:100%" id="train-table">
              		<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
              	</table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Train -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" id="bigtron">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train" type="text">
              </div>
              <div class="form-group">
                <label for="frequencey">Frequencey (min)</label>
                <input class="form-control" id="frequencey" type="text">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/app.js"></script>

</body>

</html>
